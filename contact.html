<section class="contact-hero">
    <div class="container">
        <div class="row">
            <div id="contact-main"class="col-12 text-center">
                <h1>Contact Us</h1>
                <p class="lead">Get in Touch for a Consultation</p>
            </div>
        </div>
    </div>
</section>

<section class="contact-content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><strong>Phone:</strong> (123) 456-7890</p>
                    <p><strong>Email:</strong> info@voguemedicalaesthetics.com</p>
                    <p><strong>Address:</strong> Brampton, Ontario, Canada</p>
                    <div class="social-links">
                        <a href="https://www.instagram.com/voguemedicalaesthetics/" target="_blank">Instagram</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" placeholder="Your Phone">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
