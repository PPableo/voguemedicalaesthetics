  <head>

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/icomoon.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg ftco_navbar ftco-navbar-light"
      id="ftco-navbar"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="images/logo.jpeg"
            alt="Pretty Logo"
            class="img-fluid logo"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#ftco-nav"
          aria-controls="ftco-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="oi oi-menu"></span> Menu
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="services.html" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a href="work.html" class="nav-link">Work</a>
            </li>
            <!-- <li class="nav-item"><a href="blog.html" class="nav-link">Blog</a></li> -->
            <li class="nav-item active">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="ftco-section contact-section">
      <div class="container">
        <div class="row justify-content-center mb-5">
          <div id="contact-lead" class="col-md-7 text-center heading-section">
            <h1 class="mb-3">Contact Us</h1>
            <p class="lead">Get in Touch for a Consultation</p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-5">
            <div class="contact-info p-4 bg-light rounded">
              <h2 class="lead mb-4">Contact Information</h2>
              <div class="info-item mb-3">
                <i class="icon-phone"></i>
                <span>(905) 741-1655</span>
              </div>
              <div class="info-item mb-3">
                <i class="icon icon-map-marker"></i>
                <span>30 Donland Ave, Grimsby, ON L3M 0E6</span>
              </div>
              <div class="info-item mb-4">
                <i class="icon-envelope"></i>
                <span>info@voguemedicalaesthetics.com</span>
              </div>
              <div class="social-links">
                <a
                  href="https://www.instagram.com/voguemedicalaesthetics/"
                  class="social-link"
                  target="_blank"
                >
                  <i class="icon-instagram"></i>
                </a>
                <a
                  href="https://www.facebook.com/voguemedicalaesthetics/"
                  class="social-link"
                  target="_blank"
                >
                  <i class="icon-facebook"></i>
                </a>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <form class="contact-form bg-light p-4 rounded">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Your Email"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Your Phone"
                />
              </div>
              <div class="form-group">
                <textarea
                  class="form-control"
                  rows="5"
                  placeholder="Your Message"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary px-4 py-2">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p>&copy; 2025 Vogue Medical Aesthetics. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
